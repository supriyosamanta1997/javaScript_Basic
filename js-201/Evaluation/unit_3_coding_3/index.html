<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
      <input type="text" placeholder="city" id="query" />
      <a href="login.html" id="login">Login</a>
      <a href="signup.html" id="signup">Signup</a>
    </div>
    <div id="sorting">
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
      <div id="sort_lth" onclick="low_to_high()" style="background-color: gray;">low to high</div>
      <div id="sort_htl" style="background-color: gray;">high to low</div>
      <div id="filter_ac" style="background-color: gray;">Ac</div>
      <div id="filter_nonac" style="background-color: gray;">Non Ac</div>
    </div>
    <div id="hotels_list">
      <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
